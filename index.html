<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>JoyCon</title>
</head>
<body>
    <div class="text1">
        <p>o-------------------------------------o</p>
        <h3>| TEXT TAMPIL DISINI |</h3>
        <p>o-------------------------------------o</p>
    </div>
    <div class="container">
        <div class="symbol1">
            <button>[&and;]</button>
        </div>
        <div class="container2">
            <div class="group1">
                <div class="symbol2">
                    <button>[&lt;]</button>
                </div>
                <div class="symbol3">
                    <button>[&gt;]</button>
                </div> 
            </div>
            <div class="group1">
                <div class="symbol4">
                    <button>[B]</button>
                </div>
                <div class="symbol5">
                    <button>[A]</button>
                </div> 
            </div>
        </div>
        <div class="symbol4">
            <button>[&or;]</button>
        </div>

        <div class="info">
            <h3>21430106-Kenny-https://github.com/KennyKen9/wd-joycon-htmlcssjs.git</h3>
        </div>
    </div>
    <!-- buat komponen yang menggambarkan controller @MUTAMA -->
    <!--    [^]                -->
    <!-- [<][v][>]      [B][A] -->
    <!--           atau        -->
    <!--    [^]                -->
    <!-- [<]   [>]      [B][A] -->
    <!--    [v]                -->
    <!-- controller dibagi menjadi 2 bagian, kiri untuk arah, kanan untuk aksi -->
    <!-- banyak cara yang bisa kamu terapkan, sesuaikan saja dengan apa yang menurut kamu paling nyaman -->
    <!-- di kolom kiri yang memuat arah bisa dibuat dengan menggunakan skema display flex atau pun memanfaatkan posisi absolute yang memuat button-button -->
    <!-- di kolom kanan yang memuat aksi bisa dibuat dengan menggunakan skema display flex atau menggunakan block -->
    <!-- kamu bisa menambahkan canvas dan variasi lainnya @POINPLUS, misal seperti berikut -->
    <!-- n=======================n -->
    <!-- |    [^]                | -->
    <!-- | [<]   [>]      [B][A] | -->
    <!-- |    [v]                | -->
    <!-- n=======================n -->
    <!-- kamu juga bisa menambahkan animasi @POINPLUS -->
    <!-- kemudian tambahkan satu text screen di atas controller tersebut @UTAMA -->
    <!-- wilayah text tersebut akan menampilkan apa yang kamu tekan pada controller @UTAMA -->
    <!-- misalnya kamu menekan tombol atas, maka text tersebut akan menampilkan "atas" -->
    <!-- kamu bisa menggunakan javascript untuk menangkap event dari controller tersebut -->
    <!-- kamu bisa menggunakan event click, keydown, keyup, atau pun event lainnya -->
    <!-- kamu juga bisa menggunakan event listener atau pun event handler -->
    <!-- kamu juga bisa menggunakan event keydown untuk menangkap event keyboard -->
    <!--     o--------------o      -->
    <!--     | TAMPIL SINI  |      -->
    <!--     o--------------o      -->
    <!-- n=======================n -->
    <!-- |    [^]                | -->
    <!-- | [<]   [>]      [B][A] | -->
    <!-- |    [v]                | -->
    <!-- n=======================n -->
    <!--  -->
    <!-- kamu boleh menambahkan sprite di samping textscreen yang sudah ada @POINPLUS -->
    <!-- di ujung kanan bawah, tambahkan informasi NIM, nama, dan link Github @UTAMA -->
</body>
</html>
